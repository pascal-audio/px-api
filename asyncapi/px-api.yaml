components:
  messages:
    api_check_version_request:
      contentType: application/json
      description: |
        Check client version compatibility.

        Validates whether the client version is compatible with the server API.
        Supports N-1 major version compatibility (current and previous major version).

        # Parameters
        * `params.client_version` - Client version string (e.g., "1.0.0")

        # Returns
        `ApiCheckVersionResponse` with compatibility status and warnings

        # Errors
        This method does not return errors under normal operation.
      examples:
      - name: api_check_version example
        payload:
          id: 1
          jsonrpc: '2.0'
          method: api_check_version
          params:
            client_version: 1.0.0
        summary: Example request for api_check_version
      name: api_check_version_request
      payload:
        properties:
          id:
            oneOf:
            - type: string
            - type: number
          jsonrpc:
            const: '2.0'
            type: string
          method:
            const: api_check_version
            type: string
          params:
            $ref: ./schemas/types/ApiCheckVersionParams.json
            description: Parameters for api_check_version
        required:
        - jsonrpc
        - method
        - id
        type: object
      summary: Check client version compatibility.
      tags:
      - name: api
      title: api_check_version Request
    api_check_version_response:
      contentType: application/json
      examples:
      - name: api_check_version example
        payload:
          id: 1
          jsonrpc: '2.0'
          result:
            compatible: true
            server_api_level: 1
            server_version: 1.0.0
            warnings: []
        summary: Example response for api_check_version
      name: api_check_version_response
      payload:
        oneOf:
        - description: Success response
          properties:
            id:
              oneOf:
              - type: string
              - type: number
            jsonrpc:
              const: '2.0'
              type: string
            result:
              $ref: ./schemas/types/ApiCheckVersionResponse.json
          required:
          - jsonrpc
          - result
          - id
          type: object
        - description: Error response
          properties:
            error:
              $ref: '#/components/schemas/JsonRpcError'
            id:
              oneOf:
              - type: string
              - type: number
              - type: 'null'
            jsonrpc:
